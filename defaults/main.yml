#drdc_name:
#drdc_dir:
#drdc_cmd: 
#drdc_repo:
drdc_dir_mode: 0755
drdc_volumes: []
#   - /data
drdc_network: bridge
drdc_purge_networks: no
drdc_networks:
  - {name: '{{drdc_network}}'}
drdc_ports: []
#  - "8080:9000"
drdc_env: {}
drdc_restart_policy: unless-stopped
drdc_memory_limit: 500m
drdc_image: "drdc/{{drdc_name}}-image"
#for pulled images
drdc_pull: false
drdc_recreate: true
drdc_create_dirs: []
drdc_templates_dirs: []
#   {"file.j2", "force": no}